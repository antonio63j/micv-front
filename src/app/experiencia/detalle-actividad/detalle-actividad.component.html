<div class="container animation fadeIn">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <p>{{prompt}}</p>
    <div class="container">
      <div class="row">
        <div class="col-sm" *ngIf="experiencia">
          <ul class="list-group text-dark mb-2">
            <li class="list-group-item active">Empresa: {{experiencia.empresa}} -- Cliente: {{experiencia.cliente}}
              (Sector: {{experiencia.sectorCliente}})</li>
            <li class="list-group-item">
              Entre {{ experiencia.inicio | date:"dd, MMM yyyy"}} y
              {{experiencia.fin | date:"dd, MMM yyyy"}}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="container">
          <angular-editor [config]="config" [(ngModel)]="experiencia.actividades">
          </angular-editor>
        </div>
      </div>
    </div> <!-- class= modal-body -->
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="update(experiencia)">Guardar</button>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(true)">Cerrar</button>
    </div>
  </div>
</div>
